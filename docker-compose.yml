services:
  elasticsearch:
    image: elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - esdata:/usr/share/elasticsearch/data

  app:
    build:
      context: .
      target: runtime
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - QT_QPA_PLATFORM=offscreen
      - UV_LINK_MODE=copy
      - UV_NO_PROGRESS=1
      - QT_LOGGING_RULES=qt.qpa.*=false
    volumes:
      - ./:/app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 10g
    working_dir: /app
    stdin_open: true
    tty: true
    command: ["/bin/sh", "-lc", "uv sync --no-dev || true; tail -f /dev/null"]

volumes:
  esdata:
